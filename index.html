<html>
    <head>
        <title>Huddle</title>
        <link rel="stylesheet" href="./style.css">
    </head>

        <div class="container">
            <section class="header">
                <main class="logo">
                    <img src="./Assets/logo.svg" alt="logo"/>
                </main>
                <main class="navigations">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact </a>
                 </main> 
            </section>
            <section class="hero">
                <main class="hero_image">
                    <img src="./Assets/illustration-mockups.svg" alt=""/>
                </main>

                    <h1>Build The Community Your Fans Will
                         Love </h1>
                         <p> Huddle re-imagine the way we build 
                            communites.You have a voice,
                        but so does your audience.Create

                    <button> Register</button>

            <section class="socials">
                <main class="icons">
                    <img src="./Assets/facebook.svg" alt=""/>
                    <img src="./Assets/twitter.svg"  alt=""/>

            </section>
